<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang chủ</title>
</head>
<body>
	<form> <input name="productName" value="{{ productName }}" placeholder="Nhập tên để tìm kiếm"></form>
	<table border="1">
		<thead>
			<tr>
				<th>STT</th>
				<th>Mã sản phẩm</th>
				<th>Tên sản phẩm</th>
				<th>Đơn giá</th>
				<th>#</th>
			</tr>
		</thead>
		<tbody>
			{% for p in productList %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>{{ p.code }}</td>
					<td>{{ p.name }}</td>
					<td>{{ p.price }}</td>
					<td>
						<a href="/update_product/{{p.id}}">Chỉnh sửa</a>
					</td>
				</tr>
			{% endfor %}
			{% if not productList %}
				<tr>
					<td colspan="4">Không tìm thấy sản phẩm</td>
				</tr>
			{% endif %}
		</tbody>
	</table>
</body>
</html>
